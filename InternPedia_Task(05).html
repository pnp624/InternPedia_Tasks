<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Neon Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 320px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .screen {
      width: calc(100% - 10px);
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      font-size: 24px;
      text-align: right;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      outline: none;
      color: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: neonGlow 1.5s infinite alternate;
    }

    @keyframes neonGlow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 1),
                     0 0 30px rgba(255, 255, 255, 1),
                     0 0 40px rgba(255, 255, 255, 1),
                     0 0 50px rgba(255, 255, 255, 1);
      }
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    button:active {
      transform: scale(0.95);
    }

    .operator {
      background-color: #ff66cc;
    }

    .operator:hover {
      background-color: #ff99cc;
    }

    .operator:active {
      transform: scale(0.95);
    }

    .equals {
      background-color: #33ff99;
    }

    .equals:hover {
      background-color: #66ff99;
    }

    .equals:active {
      transform: scale(0.95);
    }

    .clear {
      background-color: #ff3333;
    }

    .clear:hover {
      background-color: #ff6666;
    }

    .clear:active {
      transform: scale(0.95);
    }

    .delete {
      background-color: #3399ff;
    }

    .delete:hover {
      background-color: #66aaff;
    }

    .delete:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="screen" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearScreen()">C</button>
      <button class="operator" onclick="appendCharacter('/')">/</button>
      <button class="operator" onclick="appendCharacter('*')">x</button>
      <button class="delete" onclick="clearLastCharacter()">‚Üê</button>
      <button onclick="appendCharacter(7)">7</button>
      <button onclick="appendCharacter(8)">8</button>
      <button onclick="appendCharacter(9)">9</button>
      <button class="operator" onclick="appendCharacter('-')">-</button>
      <button onclick="appendCharacter(4)">4</button>
      <button onclick="appendCharacter(5)">5</button>
      <button onclick="appendCharacter(6)">6</button>
      <button class="operator" onclick="appendCharacter('+')">+</button>
      <button onclick="appendCharacter(1)">1</button>
      <button onclick="appendCharacter(2)">2</button>
      <button onclick="appendCharacter(3)">3</button>
      <button class="equals" onclick="calculate()">=</button>
      <button onclick="appendCharacter(0)">0</button>
      <button onclick="appendCharacter('.')">.</button>
    </div>
  </div>

  <script>
    let expression = '';

    function clearScreen() {
      expression = '';
      updateScreen();
    }

    function clearLastCharacter() {
      expression = expression.slice(0, -1);
      updateScreen();
    }

    function appendCharacter(character) {
      expression += character;
      updateScreen();
    }

    function calculate() {
      try {
        const result = eval(expression);
        expression = result.toString();
        updateScreen();
      } catch (error) {
        expression = 'Error';
        updateScreen();
      }
    }

    function updateScreen() {
      document.querySelector('.screen').value = expression;
    }
  </script>
</body>
</html>
